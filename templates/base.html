<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Blog Django{% endblock %}</title>
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'home' %}">Home</a> |
            <a href="{% url 'about' %}">About</a> |
            
            <a href="{% url 'post_list' %}">Pages</a> |

            {% if user.is_authenticated %}
                | <a href="{% url 'profile_view' %}">Profile</a> |
                
                {# CORRECCIÃ“N: Usamos un formulario POST para evitar el 405 #}
                <form method="post" action="{% url 'logout' %}" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" style="background: none; border: none; padding: 0; margin: 0; color: inherit; cursor: pointer; text-decoration: underline;">
                        Logout
                    </button>
                </form>
                | <a href="{% url 'bandeja_entrada' %}">Mensajes</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a> |
                <a href="{% url 'register' %}">Register</a>
            {% endif %}
        </nav>
        <hr>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <hr>
        <p>&copy; 2025 Mi Proyecto Final</p>
    </footer>
</body>
</html>
