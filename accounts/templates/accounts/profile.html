{% extends "base.html" %}

{% block content %}
<h2>Mi Perfil</h2>

<p><strong>Usuario:</strong> {{ user.username }}</p>
<p><strong>Email:</strong> {{ user.email }}</p>

{% if user.profile.avatar %}
<img src="{{ user.profile.avatar.url }}" width="150">
{% endif %}

<p>{{ user.profile.bio }}</p>

<a href="/accounts/edit/">Editar perfil</a>
{% endblock %}
