{% extends 'blog/base.html' %}
{% load static %}

{% block titulo %}Editar Post{% endblock %}

{% block contenido %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <h1 class="mb-4">Editar Art√≠culo: "{{ post.titulo }}"</h1>
            
            <div class="card shadow">
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        {{ form.media }} 
                        
                        {{ form.as_p }}

                        <button type="submit" class="btn btn-warning mt-3">Guardar Cambios</button>
                        <a href="{% url 'post_detail' post.pk %}" class="btn btn-secondary mt-3">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
